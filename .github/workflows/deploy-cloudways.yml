name: Deploy

on:
  push:
    branches: [ "main" ]   # change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare package (apply excludes)
        run: |
          mkdir -p package
          rsync -a \
            --exclude-from='.deployignore' \
            ./ package/jamrock/
      - name: Upload to server
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -az --no-perms --no-owner --no-group --omit-dir-times --delete --delete-excluded --exclude-from='.deployignore'
          path: package/jamrock/
          remote_path: ${{ secrets.APP_ROOT }}/wp-content/plugins/jamrock
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: (Optional) Activate + flush (wp-cli)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            APP_ROOT="${{ secrets.APP_ROOT }}"
            if command -v wp >/dev/null 2>&1; then
              wp plugin deactivate jamrock --path="$APP_ROOT" || true
              wp plugin activate jamrock --path="$APP_ROOT" || true
              wp cache flush --path="$APP_ROOT" || true
            fi
