name: Deploy to Cloudways Dev

on:
  push:
    branches: [ "main" ]   # or "develop" if you prefer

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install and Build (Blocks + Admin)
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Composer install (prod only)
        run: |
          if [ -f composer.json ]; then composer install --no-dev --prefer-dist --no-interaction; fi

      - name: Package artifact (apply excludes)
        run: |
          mkdir -p package
          rsync -a \
            --exclude-from='.deployignore' \
            ./ package/jamrock/

      # Prepare target release directory on the server
      - name: Prepare release dir
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            APP_ROOT="${{ secrets.APP_ROOT }}"
            REL_DIR="${APP_ROOT}/wp-content/plugins/.releases"
            mkdir -p "$REL_DIR"
            echo "Release dir ready at $REL_DIR"

      # Upload the new release contents to a unique folder
      - name: Deploy via rsync (upload new release)
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -az --delete --exclude-from='.deployignore'
          path: package/jamrock/
          remote_path: ${{ secrets.APP_ROOT }}/wp-content/plugins/.releases/release_${{ github.run_number }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      # Atomic symlink swap to activate the new release
      - name: Activate new release
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            APP_ROOT="${{ secrets.APP_ROOT }}"
            PLUGS="${APP_ROOT}/wp-content/plugins"
            NEW_REL="${PLUGS}/.releases/release_${{ github.run_number }}"
            TARGET_LINK="${PLUGS}/jamrock"

            # If target exists and is not a symlink, move it aside once
            if [ -e "$TARGET_LINK" ] && [ ! -L "$TARGET_LINK" ]; then
              mv "$TARGET_LINK" "${TARGET_LINK}_backup_$(date +%s)"
            fi

            # Point jamrock -> NEW_REL atomically
            ln -sfn "$NEW_REL" "$TARGET_LINK"

            # Optional: refresh plugin + flush cache via WP-CLI (will noop if not installed)
            if command -v wp >/dev/null 2>&1; then
              wp plugin deactivate jamrock --path="$APP_ROOT" || true
              wp plugin activate jamrock --path="$APP_ROOT" || true
              wp cache flush --path="$APP_ROOT" || true
            fi

            echo "Activated: $TARGET_LINK -> $NEW_REL"
